services:
  - type: worker
    name: a2aqi-worker
    runtime: node
    plan: starter
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
